name: Update Price List

on:
  schedule:
    - cron: "0 12 * * *"   # 09:00 Argentina â‰ˆ 12:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java (required by tabula)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -V
          java -version

      - name: Quick import & Tabula env
        run: |
          python - << 'PY'
          import sys
          print("[INFO] PYTHON", sys.version)
          try:
              import tabula, gspread, pandas
              print("[INFO] Imports OK")
              try:
                  tabula.environment_info()
              except Exception as e:
                  print("[WARN] tabula.environment_info failed:", e)
          except Exception as e:
              print("[ERROR] Import failure:", e)
              raise
          PY

      - name: Run extractor
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python main.py

      - name: Upload CSV artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proveedor_csv
          path: proveedor_extracted.csv
          if-no-files-found: warn
